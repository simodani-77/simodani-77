<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu X O - Th√®me Rouge/Violet/Vert</title>
    <style>
        /* üé® Fond g√©n√©ral sombre */
       /* üé® Fond g√©n√©ral sombre et texte clair */
body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #f1f1f1;
}

/* üì¶ Conteneur principal */
.wrapper {
  text-align: center;
}

/* üéÆ Section de cookies (connexion) */
.ck {
  margin-bottom: 25px;
  padding: 15px;
  background-color: rgba(255, 255, 255, 0.05);
  border: 1px solid #45a29e;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(69, 162, 158, 0.4);
}

.ck input {
  padding: 10px;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  margin-right: 10px;
  outline: none;
}

.ck button {
  padding: 8px 14px;
  font-size: 1rem;
  background-color: #45a29e;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s ease;
}

.ck button:hover {
  background-color: #66fcf1;
  color: #0f2027;
}

#bienvenue {
  margin-top: 10px;
  font-weight: bold;
  color: #cceeff;
}

/* üé≤ Grille du jeu X/O */
.container {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(3, 100px);
  gap: 10px;
  justify-content: center;
  margin: 30px auto;
}

.bouttonOption {
  font-size: 2.5rem;
  font-weight: bold;
  color: #00adb5;
  background-color: #1f2833;
  border: 2px solid #45a29e;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 0 8px rgba(69, 162, 158, 0.4);
  transition: all 0.2s ease;
}

.bouttonOption:hover {
  background-color: #253947;
  transform: scale(1.05);
}

/* üîÅ Boutons du jeu */
#btn, #btn2 {
  padding: 10px 25px;
  font-size: 1.1rem;
  color: #ffffff;
  background-color: #0b3c5d;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 10px;
}

#btn:hover,
#btn2:hover {
  background-color: #3282b8;
}

/* üí¨ Popup de r√©sultat */
.popup {
  text-align: center;
  margin-top: 20px;
  padding: 15px;
  background-color: rgba(255, 255, 255, 0.08);
  border: 1px solid #66fcf1;
  border-radius: 8px;
  box-shadow: 0 0 12px rgba(102, 252, 241, 0.2);
}

.hide {
  display: none;
}

#message {
  font-size: 1.3rem;
  font-weight: bold;
  color: #66fcf1;
  margin-bottom: 10px;
}
/* üì• Champ input (nom d'utilisateur) */
#nom {
  padding: 10px 15px;
  font-size: 1rem;
  border: 2px solid #7e57c2; /* violet */
  border-radius: 8px;
  background-color: #1d1b1b; /* fond sombre */
  color: #fce8ff; /* texte clair */
  margin-right: 10px;
  box-shadow: 0 0 8px rgba(126, 87, 194, 0.4);
}

/* üñ±Ô∏è Boutons de connexion/d√©connexion */
#cnx, #decnx {
  padding: 10px 15px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  background-color: #6a1b9a; /* violet fonc√© */
  color: white;
  cursor: pointer;
  margin-right: 8px;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

#cnx:hover, #decnx:hover {
  background-color: #9c27b0; /* violet plus clair */
  transform: scale(1.05);
}

/* üëã Message de bienvenue */
#bienvenue {
  margin-top: 12px;
  font-weight: bold;
  color: #00e5ff;
}


    </style>
</head>
<body>
    <div class="wrapper">
        <div class="ck">
            <input type="text" id="nom">
            <button id="cnx">se connecter</button>
            <button id="decnx">de d√©connecter</button>
            <p id="bienvenue"></p>
        </div>
        <div class="container">
            <button class="bouttonOption"></button>
            <button class="bouttonOption"></button>
            <button class="bouttonOption"></button>
            <button class="bouttonOption"></button>
            <button class="bouttonOption"></button>
            <button class="bouttonOption"></button>
            <button class="bouttonOption"></button>
            <button class="bouttonOption"></button>
            <button class="bouttonOption"></button>
        </div>
        <button id="btn">Recommencer</button>
    </div>

    <!-- üì¢ Message de fin de jeu -->
    <div class="popup hide">
        <p id="message">simple message</p>
        <button id="btn2">Nouvelle partie</button>
    </div>

    <!-- üß† Script du jeu -->
    <script src="X O2.JS"></script>
</body>
</html>
